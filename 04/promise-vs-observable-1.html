<html>
    <head>
        <script src="https://npmcdn.com/rxjs@5.0.0-beta.1/bundles/Rx.umd.js"></script>
<script>
  console.clear();

  let promise = new Promise(function (resolve, reject) {
    setTimeout(function () {
      console.log('timeout');
      resolve(123);
    }, 1000);
    console.log('promise started');
  });

  promise.then(x => console.log('resolved: ' + x));

  // TODO: Create an RxJS Observable `observable` with 
  // the same behavior as the promise above.
  let observable = Rx.Observable.create(function(observer){
    setTimeout(function (){
      console.log('timeout');
      observer.next(123);
    }, 1000);
    console.log("Observable started");
  });

  observable.subscribe(x => console.log('next: ' + x));
</script>
  </head>
</html>
